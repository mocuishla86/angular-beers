<div *ngIf="!error">
    <p>
        Esta es la lista de cervezas:
      </p>
      <ul>
          <li *ngFor="let cerveza of lista">
            <h3>{{cerveza.name}}</h3>
            <br>
            <img class="img-beers" src="{{cerveza.image_url}}" alt="Image of {{cerveza.name}}"/>
          </li>
      </ul>
</div>
<h3 class="error" *ngIf="error">Hubo un error</h3>
